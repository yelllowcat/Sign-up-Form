<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="container1">
      <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
      <div class="black">
        <img src="images/odin-lined.png" alt="odin logo" class="odin">
      </div>
    </div>
    </section>
    <section class="form">
      <header class="formChild">
        <p class="text">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rerum eum,
          doloribus eos eveniet voluptatibus labore. Illum, quia. Velit iusto
          corrupti quia ad repellat magni dolores, magnam alias officia maxime
          facilis.
          <br>
          lorem.
        </p>
      </header>
      <main class="formChild">
        <p>
         <h1 >Lets do this</h1>
         <form action="#" method="get" id="boton">
          <div class="container">
          <div class="left">
          <div>
            <label for="name">FIRST NAME</label>
            <input type="text" id="name" name="firstName" required>
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="userEmail" required >
          </div>
          <div>
            <label for="pass">PASSWORD</label>
            <input type="password" id="pass" name="password" required>
          </div>
        </div>
        <div class="right">
          <div>
            <label for="last">LAST NAME</label>
            <input type="text" id="LAST" name="lastName" required>
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="userPhone" required>
          </div>
          <div>
            <label for="pass2"> CONFIRM PASSWORD</label>
            <input type="password" id="pass2" name="password2" required>
          </div>
          </div>

        </div>

         </form>
        </p>
      </main>
      <footer class="formChild">
        <button type="submit" form="boton">Create Account</button>

       <p class="rest">Already have an account? <span><a href="si">Log in</a></span></p>
      </footer>
    </section>
  </body>
</html>
